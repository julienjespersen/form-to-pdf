<html lang="en">

<head>
    <meta charset="utf-8">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- PDFMAKE CORE 0.2.6 CDN PRODUCTION -->
    <!-- <script src="pdfmake-0.2.6/build/pdfmake.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.6/pdfmake.min.js" integrity="sha512-7BzHjLXs8xehClrkJEtJtAwXxcbLast87k+XekuItHxrMr/v6POWkoKS2/8CU6DHdIjY+A4NwvsBQ8PxoRH7xQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- <script src="pdfmake-0.2.6/build/vfs_fonts.js"></script> -->
    <!-- PDFMAKE VFS_FONTS 0.2.6 CDN PRODUCTION -->

    </head>

<body class="bg-light container">
    <section class="row">
        <h1>Inscription à la VAE</h1>

        <div id="app">
            <form>
                <fieldset><legend>Informations personnelles</legend>
                    <label for="firstName" class="form-label">Prénom</label>
                    <input id="firstName" type="text" v-model="firstName" class="form-control mb-3">

                    <label for="lastName" class="form-label">Nom</label>
                    <input id="lastName" type="text" v-model="email" class="form-control mb-3">

                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input id="email" type="text" v-model="lastName" class="form-control mb-3" placeholder="Enter your e-mail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">
                        enter your e-mail
                    </div>                
                </fieldset>
            </form>
            <button @click="printOut">log</button>
            <button @click="downloadPdf">PDF</button>
        </div>
        
        
        <iframe id="iframePreviewPdf" class="col-12" style="height: 50rem;"></iframe>
    </section>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./test.js"></script>



</body>

</html>
